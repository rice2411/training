<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number of Days in a Month</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Number of Days in a Month</h1>
    <label for="month">Enter month number (1-12):</label>
    <input type="number" id="month" min="1" max="12" placeholder="Enter month number"  >
    <button onclick="calculateDays()" >Calculate Days</button>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
